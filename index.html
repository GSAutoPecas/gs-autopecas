              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold mb-4 text-gs-light">
                  O Que Nossos Clientes <span className="text-gs-red">Dizem</span>
                </h2>
                <p className="text-xl text-gs-gray">
                  Confiança construída ao longo de 20 anos de excelência
                </p>
              </div>

              {/* Carrossel com visualização dos slides adjacentes */}
              <div className="relative max-w-6xl mx-auto">
                <div className="overflow-hidden px-4 md:px-16">
                  <div
                    className="flex transition-transform duration-700 ease-out"
                    style={{ transform: `translateX(-${currentSlide * 100}%)` }}
                  >
                    {depoimentos.map((depoimento, index) => {
                      const isActive = index === currentSlide;
                      const isPrev = index === (currentSlide - 1 + totalSlides) % totalSlides;
                      const isNext = index === (currentSlide + 1) % totalSlides;
                      const isVisible = isActive || isPrev || isNext;

                      return (
                        <div
                          key={index}
                          className={`min-w-full px-4 transition-all duration-700 ${
                            isActive ? 'opacity-100 scale-100' : 'opacity-30 scale-90'
                          }`}
                          style={{
                            transform: isActive ? 'translateZ(0)' : 'translateZ(-100px)',
                          }}
                        >
                          <div className={`backdrop-blur-md rounded-3xl shadow-2xl border relative max-w-4xl mx-auto transition-all duration-700 ${
                            isActive 
                              ? 'bg-white/95 border-gs-red/40 p-8 md:p-12' 
                              : 'bg-white/40 border-gs-gray/20 p-6 md:p-8'
                          }`}>
                            {/* Estrelas */}
                            <div className="flex gap-1 mb-6 justify-center">
                              {[...Array(5)].map((_, i) => (
                                <i 
                                  key={i} 
                                  data-lucide="star" 
                                  className={`w-5 h-5 text-gs-red fill-current transition-all duration-300 ${
                                    isActive ? 'opacity-100' : 'opacity-50'
                                  }`}
                                ></i>
                              ))}
                            </div>

                            {/* Aspas decorativas */}
                            <div className={`absolute top-6 right-6 font-serif transition-all duration-300 ${
                              isActive ? 'text-gs-red/10 text-7xl' : 'text-gs-red/5 text-5xl'
                            }`}>"</div>

                            {/* Texto do depoimento */}
                            <p className={`italic mb-8 relative z-10 leading-relaxed text-center transition-all duration-300 ${
                              isActive 
                                ? 'text-gs-dark/90 text-lg md:text-xl' 
                                : 'text-gs-dark/60 text-base md:text-lg'
                            }`}>
                              "{depoimento.texto}"
                            </p>

                            {/* Informações do autor */}
                            <div className={`border-t pt-6 text-center transition-all duration-300 ${
                              isActive ? 'border-gs-red/20' : 'border-gs-gray/10'
                            }`}>
                              <h4 className={`font-bold mb-1 transition-all duration-300 ${
                                isActive 
                                  ? 'text-gs-dark text-xl' 
                                  : 'text-gs-dark/70 text-lg'
                              }`}>
                                {depoimento.autor}
                              </h4>
                              <p className={`transition-all duration-300 ${
                                isActive 
                                  ? 'text-gs-dark/60 text-base' 
                                  : 'text-gs-dark/40 text-sm'
                              }`}>
                                {depoimento.cargo}
                              </p>
                            </div>

                            {/* Badge de destaque para o slide ativo */}
                            {isActive && (
                              <div className="absolute top-4 right-4 bg-gs-red text-white px-4 py-2 rounded-lg text-xs font-semibold shadow-lg flex items-center gap-2">
                                <i data-lucide="star" className="w-3 h-3 fill-current"></i>
                                Destaque
                              </div>
                            )}
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>

                {/* Botões de navegação com design melhorado */}
                <button
                  className="absolute left-0 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-gs-red text-gs-dark hover:text-white rounded-full p-4 shadow-2xl transition-all duration-300 hover:scale-110 z-20 backdrop-blur-sm"
                  onClick={previousSlide}
                  aria-label="Depoimento anterior"
                >
                  <i data-lucide="chevron-left" className="w-6 h-6"></i>
                </button>
                <button
                  className="absolute right-0 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-gs-red text-gs-dark hover:text-white rounded-full p-4 shadow-2xl transition-all duration-300 hover:scale-110 z-20 backdrop-blur-sm"
                  onClick={nextSlide}
                  aria-label="Próximo depoimento"
                >
                  <i data-lucide="chevron-right" className="w-6 h-6"></i>
                </button>

                {/* Indicadores melhorados */}
                <div className="flex justify-center gap-3 mt-12">
                  {depoimentos.map((_, index) => (
                    <button
                      key={index}
                      className={`rounded-full transition-all duration-300 ${
                        currentSlide === index 
                          ? 'bg-gs-red w-12 h-3' 
                          : 'bg-white/40 w-3 h-3 hover:bg-white/60'
                      }`}
                      onClick={() => goToSlide(index)}
                      aria-label={`Ir para depoimento ${index + 1}`}
                    ></button>
                  ))}
                </div>

                {/* Contador de slides */}
                <div className="text-center mt-6 text-gs-gray text-sm">
                  {currentSlide + 1} / {totalSlides}
                </div>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-gs-dark border-t border-gs-red/30 py-12 px-4">
            <div className="max-w-7xl mx-auto">
              <div className="grid md:grid-cols-3 gap-8 mb-8">
                <div>
                  <img src="logo_gs.png" alt="G&S Auto Peças" className="h-12 mb-4" />
                  <p className="text-gs-gray text-sm">Especialistas em peças elétricas e injeção eletrônica.</p>
                </div>
                <div>
                  <h3 className="font-bold mb-4 text-gs-light">Contato</h3>
                  <ul className="space-y-2 text-gs-gray text-sm">
                    <li>(53) 99970-4730</li>
                    <li>gsautopecaspelotas@gmail.com</li>
                  </ul>
                </div>
                <div>
                  <h3 className="font-bold mb-4 text-gs-light">Localização</h3>
                  <p className="text-gs-gray text-sm">R. Marcílio Dias, 1216<br />Centro - Pelotas - RS</p>
                </div>
              </div>
              <div className="border-t border-gs-gray/30 pt-8 text-center text-gs-gray text-sm">
                <p>© 2025 G&S Auto Peças. Todos os direitos reservados.</p>
              </div>
            </div>
          </footer>

          {/* WhatsApp Button */}
          <a
            href="https://wa.me/5553999704730"
            target="_blank"
            rel="noopener noreferrer"
            className="fixed bottom-6 right-6 bg-green-500 w-16 h-16 rounded-full flex items-center justify-center shadow-xl hover:scale-110 transition z-50"
          >
            <i data-lucide="phone" className="w-8 h-8 text-white"></i>
          </a>
        </div>
      );
    }

    ReactDOM.render(<AutoPecasLP />, document.getElementById('root'));
    setTimeout(() => { lucide.createIcons(); }, 100);
  </script>
